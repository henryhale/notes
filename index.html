<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="/favicon.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Notes</title>
</head>

<body>
	<main x-data="state">
		<div x-show="!newnote && !notes.length" class="box">
			<div>
				<img src="/favicon.png" alt="Notes" class="w-6 h-6">
			</div>
			<span>What's on your mind?</span>
			<button type="button" class="btn" @click="() => {newnote = true; category = 1;}">
				<span>Create</span>
			</button>
		</div>

		<div x-show="newnote">
			<div class="text-2xl mb-2">
				<span>Write something!</span>
			</div>
			<div class="flex space-x-2 w-full">
				<select x-model="category" name="category">
					<template x-for="c in categories.slice(1)" :key="c.name">
						<option :value="c.value" x-text="c.name"></option>
					</template>
				</select>
				<span class="flex-grow"></span>
				<button type="button" class="btn" @click="newnote = false">
					<span>Cancel</span>
				</button>
				<button type="button" class="btn" @click="saveNote" :disabled="!note.length">
					<span>Save</span>
				</button>
			</div>
			<div class="w-full">
				<textarea x-model.trim="note" name="input" placeholder="Type here..."></textarea>
			</div>
		</div>

		<div x-show="!newnote && notes.length" class="list">
			<aside>
				<div class="brand">
					<span>Notes</span>
				</div>
				<ul class="flex-grow space-y-2 px-1">
					<template x-for="c in categories" :key="c.name">
						<li class="menu-item" :class="[c.color, c.value == category ? 'active-item': '']"
							@click="() => { category = c.value; search = '';}">
							<svg class="w-6 h-6 inline-block fill-current">
								<use :href="`#${c.name.toLowerCase()}`"></use>
							</svg>
							<span x-text="c.name" class="text-xs sm:text-base"></span>
						</li>
					</template>
				</ul>
				<div class="px-1 pb-2">
					<a class="menu-item" href="https://github.com/henryhale/notes">
						<svg class="h-6 w-6 inline-block">
							<use href="#code"></use>
						</svg>
						<span class="text-xs sm:text-base">GitHub</span>
					</a>
				</div>
			</aside>
			<div class="w-full">
				<div class="p-4 flex items-center">
					<div class="flex-grow">
						<span x-text="notes.length" class="badge"></span>
					</div>
					<div class="flex items-center justify-center space-x-3 mb-3 w-auto mx-auto py-3">
						<button @click="() => {newnote = true; category = 1;}" class="btn flex items-center">
							<svg class="w-4 h-4 inline-block mr-1">
								<use href="#pencil"></use>
							</svg>
							<span>Create</span>
						</button>
						<input x-model.trim="search" type="search" name="search" placeholder="search..." />
					</div>
				</div>
				<template x-for="[date, notes] in filteredNotes" :key="date">
					<fieldset>
						<legend x-text="formatTime(date)" class="mx-auto px-4 text-sm"></legend>
						<div class="notes">
							<template x-for="n in notes" :key="n.t">
								<div class="note" :class="categories[n.g].color">
									<span x-text="n.n"></span>
								</div>
							</template>
						</div>
					</fieldset>
				</template>
				<div x-show="!filteredNotes.length" class="py-4 text-center">No notes available.</div>
			</div>
		</div>
	</main>
